io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.tooltipMessage=<div>Expressão JPQL que será adicionada \
  à cláusula "from" da consulta do carregador de dados.<br/> \
  Pode ser necessário criar uma condição baseada em um atributo de uma coleção relacionada.<br><br> \
  A expressão deve começar com uma vírgula, declarações "join" ou "left join".<br/>\
  Use o marcador {E} em vez do alias da entidade.<br><br>\
  Por exemplo:<br/>\
  <code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.joinField.helperText=<div>A expressão deve começar com \
  uma vírgula, declarações "join" ou "left join". Por exemplo: </span><code>join {E}.tags t</code></div>
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.requiredMessage=Preencha o campo "Where"
io.jmix.flowui.app.filter.condition/jpqlFilterConditionDetailView.whereField.tooltipMessage=<div>Expressão JPQL que será adicionada \
  à cláusula "where" da consulta do carregador de dados. \
  Use o marcador {E} em vez do alias da entidade.<br><br>\
  A condição pode ter apenas um parâmetro denotado por <b>?</b> se usado.<br/>\
  Além disso, os seguintes parâmetros predefinidos podem ser usados:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> ? um atributo do usuário atual.</li>\
  <li><code>:session_&lt;attribute&gt;</code> ? um atributo de sessão.</li></ul>\
  Se a expressão usar a cláusula <code>like</code>, o valor será automaticamente envolvido em <code>(?i)%value%</code> \
  para fornecer a busca sem diferenciação de maiúsculas e minúsculas.<br/>\
  <br/>\
  Exemplo de seleção de entidades por um atributo da coleção <code>tags</code> unida:<br/>\
  <code>t.name like ?</code></div>

