  atual
io.jmix.flowui.app.propertyfilter.dateinterval.component/NextLastIntervalField.includingCurrentHelperBtn.messageDialog.content=<div>\
  <p>\
     A opção "incluindo atual" não altera o intervalo resultante. Por exemplo, se o intervalo selecionado \
     for os últimos dois dias e a opção "incluindo atual" não for usada para a data <code>'04-MM-yyyy'</code>, \
     então o intervalo resultante incluirá as seguintes datas:\
  </p>\
  <ul>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     Se o exemplo acima usar a opção "incluindo atual", então o intervalo resultante incluirá as seguintes \
     datas:\
  </p>\
  <ul>\
     <li>04-MM-yyyy;</li>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     A mesma regra vale para ano, mês, hora e minuto.\
  </p>\
</div>


